<html lang="tr">

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <title>Dualshock 4 GamePad</title>
    </head>

    <body>
        
        <div class="wrapper">
            <div class="controller">
                
                <div class="pad-shoulder">
                    <div class="pad-flex">
                        <img src="public/icons/lb.png" alt="" width="128" height="128">
                        <img src="public/icons/lt.png" alt="" width="128" height="128" style="rotate: -90deg">
                    </div>
                    <div class="pad-flex">
                        <img src="public/icons/rt.png" alt="" width="128" height="128" style="rotate: 90deg">
                        <img src="public/icons/rb.png" alt="" width="128" height="128">
                    </div>
                </div>

                <div class="pad-top">
                    <div class="flex-start pad-flex">
                        <div class="dpad">
                            <img class="up" src="public/icons/arr_up.png" alt="" width="128" height="128">
                            <img class="down" src="public/icons/arr_down.png" alt="" width="128" height="128">
                            <img class="left" src="public/icons/arr_left.png" alt="" width="128" height="128">
                            <img class="right" src="public/icons/arr_right.png" alt="" width="128" height="128">
                        </div>
                    </div>
                    <div class="pad-flex">
                        <div class="center">
                            <img src="public/icons/back.png" alt="" width="128" height="128">
                            <img src="public/icons/home.png" alt="" width="128" height="128">
                            <img src="public/icons/start.png" alt="" width="128" height="128">
                        </div>
                    </div>
                    <div class="flex-end pad-flex">
                        <div class="buttons">
                            <img class="a" src="public/icons/a.png" alt="" width="128" height="128">
                            <img class="b" src="public/icons/b.png" alt="" width="128" height="128">
                            <img class="x" src="public/icons/x.png" alt="" width="128" height="128">
                            <img class="y" src="public/icons/y.png" alt="" width="128" height="128">
                        </div>
                    </div>
                </div>

                <div class="pad-bottom">
                    <div class="pad-flex">
                        <div class="left-anl-stick">
                            <img src="public/icons/left_anl.png" alt="" width="196" height="196">
                        </div>
                    </div>
                    <div class="pad-flex">
                        <div class="right-anl-stick">
                            <img src="public/icons/right_anl.png" alt="" width="196" height="196">
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </body>

</html>
